version: "3.1"
services:
  nginx:
    restart: always
    image: nginx:alpine
    container_name: pro7_nginx
    working_dir: /app
    volumes:
      - ../laravel:/app
      - ../docker/nginx/conf/nginx.conf:/etc/nginx/conf/nginx.conf:ro
      - ../docker/nginx/conf.d:/etc/nginx/conf.d:rw
      - ../docker/nginx/key.pem:/root/ssl/key.pem
      - ../docker/nginx/cert.pem:/root/ssl/cert.pem
      - ../docker/nginx/key_python.pem:/root/ssl/key_python.pem
      - ../docker/nginx/cert_python.pem:/root/ssl/cert_python.pem
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - database
      - swoole
    networks:
      - app-network

  swoole:
    restart: always
    build: ../docker/php
    container_name: pro7_php
    working_dir: /app
    volumes:
      - ../laravel:/app
      - ../docker/php/php-ini-overrides.ini:/etc/php/8.2/fpm/conf.d/99-overrides.ini
    ports:
      - "1215:1215"
    networks:
      - app-network

  redis:
    restart: always
    container_name: pro7_redis
    image: redis
    networks:
      - app-network

  python:
    restart: always
    container_name: pro7_python
    build: ../docker/python
    working_dir: /app
    ports:
      - "5000:5000"  # Adicione esta linha para mapear a porta 5000
    networks:
      - app-network
    volumes:
      - ../flask:/app
      - /root/projetos/pointpro7/docker/nginx/cert.pem:/root/pointpro7/docker/nginx/cert.pem
      - /root/projetos/pointpro7/docker/nginx/key.pem:/root/pointpro7/docker/nginx/key.pem

  database:
    image: mysql:5.7
    restart: always
    container_name: pro7_mysql
    environment:
      MYSQL_DATABASE: pro7_prod
      MYSQL_USER: pam8765
      MYSQL_PASSWORD: "@pQ6tN73z10C"
      MYSQL_ROOT_PASSWORD: "@pQ6tN73z10C"
    volumes:
      - '../docker/mysql/data:/var/lib/mysql'
    ports:
      - "3306:3306"
    networks:
      - app-network

  phpmyadmin:
    container_name: pro7_phpmyadmin
    image: phpmyadmin/phpmyadmin
    links:
      - database
    ports:
      - 8082:80
    environment:
      PMA_HOST: database
      UPLOAD_LIMIT: 300M
      PMA_ARBITRARY: 0
    restart: always
    depends_on:
      - database
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
